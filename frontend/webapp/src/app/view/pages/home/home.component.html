<div class="custom-topic">
    <div class="row">
        <div class="col-md-8">
            <h1>BEM-VINDO</h1>
            <br>
            <h2>Temos uma solução inteligente para obter informações e controle da coleta do seu lixo inservível!</h2>
            <p>Cadastre-se para ter acesso a todo o conteúdo de nossa página.</p>
            <div class="row" style="margin-block:1%;">
                <div class="col-lg-3">
                    <button class="custom-button-card custom-center" routerLink="/account/register">Registre-se</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="custom-card custom-center only-desktop">
                <img [src]="relativePath + 'assets/images/home/caminhao-de-lixo.png'" style="width: 100%; height: 100%;" alt="home-page">
            </div>
        </div>
    </div>
</div>
<div class="custom-topic-alt">
    <div class="row">
        <div class="col-md-23">
            <h2>É um coletor?</h2>
            <p>Faça parte da nossa equipe. Preencha seu cadastro e avise a todos em sua região quando sairá para coleta.</p>
        </div>
    </div>
</div>
